<!DOCTYPE html>
<html lang="en">
<head>

  <title>AVS Furnishing Curtain Order</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    }

    .header h1 {

      font-weight: 700;
      color: #2c3e50;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);

    .header p {

      font-style: italic;
      font-weight: 500;
      color: #7f8c8d;
      letter-spacing: 1px;
    }
    form {
      max-width: 900px;
      margin: 0 auto 50px;
      background-color: #fff;
      padding: 30px 35px;
      border-radius: 14px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
      transition: box-shadow 0.3s ease;
    }
    form:hover {
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #2c3e50;
      text-transform: uppercase;
      font-size: 13px;
      letter-spacing: 1px;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 12px 14px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1.8px solid #bdc3c7;
      background-color: #f9fafc;
      font-size: 16px;
      color: #34495e;
      box-sizing: border-box;
      transition: border-color 0.25s ease;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    select:focus {
      outline: none;
      border-color: #2980b9;
      background-color: #ffffff;
      box-shadow: 0 0 6px #a8d0ff;
    }
    .window-set {
      border: 1.5px solid #2980b9;
      padding: 22px 25px;
      margin-bottom: 30px;
      border-radius: 12px;
      background-color: #f7fbff;
      box-shadow: inset 0 1px 8px rgba(41, 128, 185, 0.1);
      transition: background-color 0.3s ease;
    }
    .window-set:hover {
      background-color: #eaf4ff;
    }
    button {
      margin-top: 25px;
      padding: 14px 36px;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      background-color: #2980b9;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(41, 128, 185, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #1c5980;
      box-shadow: 0 7px 16px rgba(28, 89, 128, 0.6);
    }
    .result {
      margin-top: 35px;
      font-size: 18px;
      font-weight: 600;
      color: #27ae60;
      white-space: pre-wrap;
      border: 2px dashed #27ae60;
      padding: 18px 20px;
      border-radius: 10px;
      background-color: #eaffea;
      max-height: 320px;
      overflow-y: auto;
      font-family: 'Courier New', Courier, monospace;
    }
    @media (max-width: 650px) {
      body {
        margin: 12px;
      }
      form {
        padding: 22px 25px;
      }
      label {
        margin-top: 15px;
        font-size: 12px;
      }
      input[type="text"],
      input[type="number"],
      input[type="date"],
      select {
        font-size: 15px;
        padding: 10px 12px;
      }
      button {
        width: 100%;
        font-size: 17px;
        padding: 16px 0;
        margin-top: 15px;
      }
      .result {
        font-size: 16px;
        max-height: 240px;
      }
    }
  </style>
</head>

  <script>
    function addWindowSet() {
      const container = document.getElementById('windowContainer');
      const div = document.createElement('div');
      div.className = 'window-set';
      div.innerHTML = `
        <label>Window Location:</label>
        <input type="text" class="windowLocation" required />

        <label>Length (in inches):</label>
        <input type="number" class="length" required min="0" step="any" />

        <label>Breadth (in inches):</label>
        <input type="number" class="breadth" required min="0" step="any" />

        <label>Fabric Name:</label>
        <input type="text" class="fabricName" required />

        <label>Rate per Metre (â‚¹):</label>
        <input type="number" class="ratePerMtr" required min="0" step="any" />

        <label>Fabric Discount (%):</label>
        <input type="number" class="fabricDiscount" value="0" max="20" required oninput="validateDiscount(this)" min="0" />

        <label>Stitching Type:</label>
        <select class="stitchingType">
          <option value="2 pleat">2 pleat</option>
          <option value="3 pleat">3 pleat</option>
          <option value="eyelet">Eyelet</option>
          <option value="ripple">Ripple</option>
        </select>

        <label>Lining Required:</label>
        <select class="lining">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>

        <label>Lining Type:</label>
        <select class="liningType">
          <option value="satin">Satin</option>
          <option value="blackout">Blackout</option>
        </select>

        <label>Number of Belts:</label>
        <input type="number" class="beltQty" value="0" min="0" />

        <label>Rod/Channel Type:</label>
        <select class="rodType">
          <option value="none">None</option>
          <option value="ss rod">SS Rod</option>
          <option value="j silent channel">J Silent Channel</option>
          <option value="al silent channel">AL Silent Channel</option>
        </select>
      `;
      container.appendChild(div);
    }

    function validateDiscount(input) {
      if (parseFloat(input.value) > 20) {
        input.value = 20;
        showToast("Fabric discount cannot be more than 20%!");
      } else if (parseFloat(input.value) < 0) {
        input.value = 0;
      }
    }

    function showToast(message) {
      const toast = document.createElement('div');
      toast.textContent = message;
      toast.style.position = 'fixed';
      toast.style.bottom = '30px';
      toast.style.left = '50%';
      toast.style.transform = 'translateX(-50%)';
      toast.style.background = '#e74c3c';
      toast.style.color = 'white';
      toast.style.padding = '10px 20px';
      toast.style.borderRadius = '8px';
      toast.style.fontSize = '16px';
      toast.style.zIndex = '1000';
      toast.style.boxShadow = '0 4px 8px rgba(0,0,0,0.2)';
      toast.style.animation = 'fadeInOut 2.5s';
      document.body.appendChild(toast);
      setTimeout(() => { toast.remove(); }, 2500);
    }
